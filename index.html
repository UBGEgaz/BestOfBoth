<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Video + Twitch Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
        }
        
        .header {
            background: #1f1f35;
            padding: 15px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 12px;
            color: #9147ff;
        }
        
        input, select {
            padding: 8px;
            border: 1px solid #464649;
            background: #18181b;
            color: white;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background: #9147ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #772ce8;
        }
        
        .save-btn {
            background: #00a86b;
        }
        
        .save-btn:hover {
            background: #008a5a;
        }
        
        .saved-combos {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .combo-btn {
            padding: 5px 10px;
            background: #464649;
            font-size: 12px;
        }
        
        .combo-btn:hover {
            background: #5a5a5d;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #1f1f35;
            border-left: 1px solid #464649;
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .hide-header-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .sidebar h3 {
            margin-bottom: 15px;
            color: #9147ff;
        }
        
        .sidebar .combo-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 80px);
            position: relative;
        }
        
        .header.hidden {
            display: none;
        }
        
        .container.header-hidden {
            height: 100vh;
        }
        
        .video-section {
            flex: 1;
            background: #000;
        }
        
        .chat-section {
            width: 350px;
            background: #1f1f23;
            border-left: 1px solid #464649;
            position: relative;
        }
        
        .resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: #464649;
            cursor: ew-resize;
            z-index: 10;
        }
        
        .resize-handle:hover {
            background: #9147ff;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-section iframe {
            transform: scale(1.2);
            transform-origin: left top;
            width: 83.33%;
            height: 83.33%;
        }
        
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® Kick Video + Twitch Chat</h1>
        <div class="controls">
            <div class="input-group">
                <label>UsuÃ¡rio Kick:</label>
                <input type="text" id="kickUser" placeholder="nome_do_streamer">
            </div>
            <div class="input-group">
                <label>UsuÃ¡rio Twitch:</label>
                <input type="text" id="twitchUser" placeholder="nome_do_streamer">
            </div>

            <div class="input-group">
                <label>Chat Escuro:</label>
                <select id="chatTheme">
                    <option value="dark">Sim</option>
                    <option value="light">NÃ£o</option>
                </select>
            </div>
            <button onclick="loadStreams()">Carregar Streams</button>
            <button class="save-btn" onclick="saveCombo()">Salvar Combo</button>
        </div>
        <button class="hide-header-btn" onclick="toggleHeader()">Ocultar Barra</button>
        </div>
    </div>
    
    <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“‹ Combos</button>
    
    <div class="sidebar" id="sidebar">
        <h3>Combos Salvos</h3>
        <div id="savedCombos"></div>
    </div>
    
    <div class="container" id="container">
        <div class="video-section">
            <div id="videoPlaceholder" class="placeholder">
                Digite o nome do usuÃ¡rio da Kick e clique em "Carregar Streams"
            </div>
        </div>
        
        <div class="chat-section" id="chatSection">
            <div class="resize-handle" id="resizeHandle"></div>
            <div id="chatPlaceholder" class="placeholder">
                Digite o nome do usuÃ¡rio da Twitch e clique em "Carregar Streams"
            </div>
        </div>
    </div>

    <script>
        function loadStreams() {
            const kickUser = document.getElementById('kickUser').value.trim();
            const twitchUser = document.getElementById('twitchUser').value.trim();

            const chatTheme = document.getElementById('chatTheme').value;
            
            // Carregar vÃ­deo da Kick
            if (kickUser) {
                const videoSection = document.querySelector('.video-section');
                const kickUrl = `https://kick.com/${kickUser}?embed=true`;
                videoSection.innerHTML = `<iframe src="${kickUrl}" allowfullscreen></iframe>`;
            }
            
            // Carregar chat da Twitch
            if (twitchUser) {
                const chatSection = document.querySelector('.chat-section');
                let parent = window.location.hostname;
                
                // Para GitHub Pages e desenvolvimento local
                if (!parent || parent === '') {
                    parent = 'localhost';
                } else if (parent.includes('github.io')) {
                    parent = parent; // Usar o domÃ­nio do GitHub Pages
                }
                
                const chatUrl = `https://www.twitch.tv/embed/${twitchUser}/chat?parent=${parent}&darkpopout=${chatTheme === 'dark'}`;
                chatSection.innerHTML = `<div class="resize-handle" id="resizeHandle"></div><iframe src="${chatUrl}"></iframe>`;
                initializeResize();
            }
        }
        
        function saveCombo() {
            const kickUser = document.getElementById('kickUser').value.trim();
            const twitchUser = document.getElementById('twitchUser').value.trim();
            const chatTheme = document.getElementById('chatTheme').value;
            
            if (!kickUser || !twitchUser) {
                alert('Preencha ambos os usuÃ¡rios para salvar!');
                return;
            }
            
            const combo = { kickUser, twitchUser, chatTheme };
            const combos = JSON.parse(localStorage.getItem('streamCombos') || '[]');
            
            // Evitar duplicatas
            const exists = combos.some(c => c.kickUser === kickUser && c.twitchUser === twitchUser);
            if (!exists) {
                combos.push(combo);
                localStorage.setItem('streamCombos', JSON.stringify(combos));
                displaySavedCombos();
            }
        }
        
        function loadCombo(combo) {
            document.getElementById('kickUser').value = combo.kickUser;
            document.getElementById('twitchUser').value = combo.twitchUser;
            document.getElementById('chatTheme').value = combo.chatTheme || 'dark';
            loadStreams();
        }
        
        function displaySavedCombos() {
            const combos = JSON.parse(localStorage.getItem('streamCombos') || '[]');
            const container = document.getElementById('savedCombos');
            
            container.innerHTML = combos.map((combo, index) => 
                `<button class="combo-btn" onclick='loadCombo(${JSON.stringify(combo)})'>
                    ${combo.kickUser} + ${combo.twitchUser}
                    <span onclick="event.stopPropagation(); deleteCombo(${index})" style="float: right; color: #ff4444;">âœ•</span>
                </button>`
            ).join('');
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        function toggleHeader() {
            const header = document.querySelector('.header');
            const container = document.getElementById('container');
            const btn = document.querySelector('.hide-header-btn');
            
            header.classList.toggle('hidden');
            container.classList.toggle('header-hidden');
            btn.textContent = header.classList.contains('hidden') ? 'Mostrar Barra' : 'Ocultar Barra';
        }
        
        function deleteCombo(index) {
            const combos = JSON.parse(localStorage.getItem('streamCombos') || '[]');
            combos.splice(index, 1);
            localStorage.setItem('streamCombos', JSON.stringify(combos));
            displaySavedCombos();
        }
        
        // Carregar combos salvos ao iniciar
        window.onload = function() {
            displaySavedCombos();
            initializeResize();
        };
        
        // Sistema de redimensionamento do chat
        let isResizing = false;
        
        function initializeResize() {
            const handle = document.getElementById('resizeHandle');
            if (handle) {
                handle.addEventListener('mousedown', function(e) {
                    isResizing = true;
                    document.addEventListener('mousemove', handleResize);
                    document.addEventListener('mouseup', stopResize);
                });
            }
        }
        
        // Inicializar redimensionamento na carga da pÃ¡gina
        initializeResize();
        
        function handleResize(e) {
            if (!isResizing) return;
            
            const container = document.getElementById('container');
            const chatSection = document.getElementById('chatSection');
            const containerRect = container.getBoundingClientRect();
            
            const newWidth = containerRect.right - e.clientX;
            const minWidth = 200;
            const maxWidth = containerRect.width * 0.7;
            
            if (newWidth >= minWidth && newWidth <= maxWidth) {
                chatSection.style.width = newWidth + 'px';
            }
        }
        
        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
        }
        
        // Permitir carregar com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadStreams();
            }
        });
    </script>
</body>
</html>
